<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <input type="text" id="city-input" placeholder="Enter a city.." />
        <button id="search-btn">Search</button>
      </div>
      <div class="weather-info">
        <div class="weather-info-main">
          <h1 id="city-name">Paris</h1>
          <p id="weather-details">Tuesday 07:45, <span>moderate rain</span></p>
          <p id="humidity-wind">
            Humidity: <span id="humidity">87%</span>, Wind:
            <span id="wind-speed">7.2km/h</span>
          </p>
        </div>
        <div class="temperature">
          <span id="weather-icon">☀️</span>
          <span id="temp-value">24</span><sup>°C</sup>
        </div>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="#">Finlay Osoro</a>
          and is <a href="#">on GitHub</a> and
          <a href="#">hosted on Netlify</a>
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
